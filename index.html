<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMaster - Learn Anything</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Dashboard / Data Input View -->
        <section id="dashboard-view" class="view active">
            <header>
                <h1>FlashMaster</h1>
            </header>
            <main class="dashboard-content">
                <h2>Load Your Deck</h2>
                <div class="input-group">
                    <input type="text" id="sheet-url" placeholder="Paste Google Sheet URL here...">
                    <button id="load-btn" class="primary-btn">Load Deck</button>
                </div>
                <div id="status-msg" class="status-message"></div>
                <p class="hint">
                    <strong>Important:</strong> In Google Sheets, go to <strong>File > Share > Publish to web</strong>.
                    Select "Entire Document" and "Comma-separated values (.csv)", then click Publish.
                    Copy that link (or the regular edit link) and paste it above.<br>
                    Review the <a href="README.md">User Guide</a> for details.
                </p>
            </main>
        </section>

        <!-- Main App Mode View -->
        <section id="app-view" class="view hidden">
            <header>
                <button id="back-to-dashboard" class="icon-btn">‚Üê Back</button>
                <h2 id="deck-title">Current Deck</h2>
                <p id="deck-filename" class="deck-subtitle"></p>
            </header>

            <nav class="mode-switcher">
                <button data-mode="flashcards" class="mode-btn active">Flashcards</button>
                <button data-mode="learn" class="mode-btn">Learn</button>
                <button data-mode="test" class="mode-btn">Test</button>
                <button data-mode="match" class="mode-btn">Match</button>
            </nav>

            <main id="mode-container">
                <!-- Dynamic Content Loaded Here -->
            </main>
        </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
