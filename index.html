<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMaster - Learn Anything</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div id="app">
        <!-- Login View -->
        <section id="login-view" class="view active">
            <div class="login-container">
                <h1>FlashMaster</h1>
                <p>Master any subject with flashcards, tests, and games.</p>
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>
            </div>
        </section>

        <!-- Dashboard / Data Input View -->
        <section id="dashboard-view" class="view hidden">
            <header>
                <div class="user-profile">
                    <img id="user-avatar" src="" alt="Profile">
                    <span id="user-name"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>
            <main class="dashboard-content">
                <h2>Load Your Deck</h2>
                <div class="input-group">
                    <input type="text" id="sheet-url" placeholder="Paste Google Sheet URL here...">
                    <button id="load-btn" class="primary-btn">Load Deck</button>
                </div>
                <p class="hint">Make sure your sheet is public ("Anyone with the link can view") and has header rows:
                    Question, Answer.</p>
            </main>
        </section>

        <!-- Main App Mode View -->
        <section id="app-view" class="view hidden">
            <header>
                <button id="back-to-dashboard" class="icon-btn">‚Üê Back</button>
                <h2 id="deck-title">Current Deck</h2>
            </header>

            <nav class="mode-switcher">
                <button data-mode="flashcards" class="mode-btn active">Flashcards</button>
                <button data-mode="learn" class="mode-btn">Learn</button>
                <button data-mode="test" class="mode-btn">Test</button>
                <button data-mode="match" class="mode-btn">Match</button>
            </nav>

            <main id="mode-container">
                <!-- Dynamic Content Loaded Here -->
            </main>
        </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
